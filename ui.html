<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policy Query System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .question-list {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .question-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .question-item:last-child {
            margin-bottom: 0;
        }

        .question-item input {
            flex: 1;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
        }

        .question-item input:focus {
            outline: none;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #218838;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .result-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-answer {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Insurance Policy Query System</h1>
            <p>AI-Powered Document Analysis & Question Answering</p>
        </div>

        <div class="content">

            <form id="queryForm">
                <div class="form-section">
                    <h2>üìÑ Document URL</h2>
                    <div class="input-group">
                        <label for="documentUrl">Policy Document URL:</label>
                        <input type="url" id="documentUrl" name="documentUrl" 
                               placeholder="https://example.com/policy.pdf" required
                               value="https://hackrx.blob.core.windows.net/assets/policy.pdf?sv=2023-01-03&st=2025-07-04T09%3A11%3A24Z&se=2027-07-05T09%3A11%3A00Z&sr=b&sp=r&sig=N4a9OU0w0QXO6AOIBiu4bpl7AXvEZogeT%2FjUHNO7HzQ%3D">
                    </div>
                </div>

                <div class="form-section">
                    <h2>‚ùì Questions</h2>
                    <div class="question-list" id="questionList">
                        <div class="question-item">
                            <input type="text" placeholder="Enter your question here..." 
                                   value="What is the grace period for premium payment under the National Parivar Mediclaim Plus Policy?">
                            <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
                        </div>
                        <div class="question-item">
                            <input type="text" placeholder="Enter your question here..." 
                                   value="What is the waiting period for pre-existing diseases (PED) to be covered?">
                            <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
                        </div>
                        <div class="question-item">
                            <input type="text" placeholder="Enter your question here..." 
                                   value="Does this policy cover maternity expenses, and what are the conditions?">
                            <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addQuestion()">+ Add Question</button>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Process Questions
                </button>
            </form>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your questions...</p>
                <p>This may take a few seconds</p>
            </div>

            <div class="results" id="results">
                <h2>üìã Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample questions for quick testing
        const sampleQuestions = [
            "What is the grace period for premium payment under the National Parivar Mediclaim Plus Policy?",
            "What is the waiting period for pre-existing diseases (PED) to be covered?",
            "Does this policy cover maternity expenses, and what are the conditions?",
            "What is the waiting period for cataract surgery?",
            "Are the medical expenses for an organ donor covered under this policy?",
            "What is the No Claim Discount (NCD) offered in this policy?",
            "Is there a benefit for preventive health check-ups?",
            "How does the policy define a 'Hospital'?",
            "What is the extent of coverage for AYUSH treatments?",
            "Are there any sub-limits on room rent and ICU charges for Plan A?"
        ];

        function addQuestion() {
            const questionList = document.getElementById('questionList');
            const questionItem = document.createElement('div');
            questionItem.className = 'question-item';
            questionItem.innerHTML = `
                <input type="text" placeholder="Enter your question here...">
                <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
            `;
            questionList.appendChild(questionItem);
        }

        function removeQuestion(button) {
            const questionItems = document.querySelectorAll('.question-item');
            if (questionItems.length > 1) {
                button.parentElement.remove();
            }
        }

        function getQuestions() {
            const inputs = document.querySelectorAll('#questionList input');
            return Array.from(inputs).map(input => input.value.trim()).filter(q => q);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        function showResults(answers) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            const questions = getQuestions();

            let html = '';
            questions.forEach((question, index) => {
                const answer = answers[index] || 'No answer available';
                html += `
                    <div class="result-item">
                        <div class="result-question">Q${index + 1}: ${question}</div>
                        <div class="result-answer">${answer}</div>
                    </div>
                `;
            });

            contentDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Mock API call for demonstration
        async function callAPI(data) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Mock responses based on the expected format
            const mockAnswers = [
                "A grace period of thirty days is provided for premium payment after the due date to renew or continue the policy without losing continuity benefits.",
                "There is a waiting period of thirty-six (36) months of continuous coverage from the first policy inception for pre-existing diseases and their direct complications to be covered.",
                "Yes, the policy covers maternity expenses, including childbirth and lawful medical termination of pregnancy. To be eligible, the female insured person must have been continuously covered for at least 24 months. The benefit is limited to two deliveries or terminations during the policy period.",
                "The policy has a specific waiting period of two (2) years for cataract surgery.",
                "Yes, the policy indemnifies the medical expenses for the organ donor's hospitalization for the purpose of harvesting the organ, provided the organ is for an insured person and the donation complies with the Transplantation of Human Organs Act, 1994.",
                "A No Claim Discount of 5% on the base premium is offered on renewal for a one-year policy term if no claims were made in the preceding year. The maximum aggregate NCD is capped at 5% of the total base premium.",
                "Yes, the policy reimburses expenses for health check-ups at the end of every block of two continuous policy years, provided the policy has been renewed without a break. The amount is subject to the limits specified in the Table of Benefits.",
                "A hospital is defined as an institution with at least 10 inpatient beds (in towns with a population below ten lakhs) or 15 beds (in all other places), with qualified nursing staff and medical practitioners available 24/7, a fully equipped operation theatre, and which maintains daily records of patients.",
                "The policy covers medical expenses for inpatient treatment under Ayurveda, Yoga, Naturopathy, Unani, Siddha, and Homeopathy systems up to the Sum Insured limit, provided the treatment is taken in an AYUSH Hospital.",
                "Yes, for Plan A, the daily room rent is capped at 1% of the Sum Insured, and ICU charges are capped at 2% of the Sum Insured. These limits do not apply if the treatment is for a listed procedure in a Preferred Provider Network (PPN)."
            ];

            return {
                answers: mockAnswers.slice(0, data.questions.length)
            };
        }

        // Real API call (uncomment when server is running)
        async function callRealAPI(data) {
            try {
                const response = await fetch('/hackrx/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 4a7809a665f2f39b1f2fa7c7073518e6baa4ebe9309eea30dae92adba5772d8c'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const documentUrl = document.getElementById('documentUrl').value.trim();
            const questions = getQuestions();

            if (!documentUrl) {
                showError('Please enter a document URL');
                return;
            }

            if (questions.length === 0) {
                showError('Please add at least one question');
                return;
            }

            showLoading();

            try {
                const data = {
                    documents: documentUrl,
                    questions: questions
                };

                console.log('Sending request:', data);

                // Use mock API for demonstration
                const result = await callAPI(data);
                
                // Uncomment for real API call:
                // const result = await callRealAPI(data);

                console.log('Received response:', result);
                showResults(result.answers);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to process questions. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Add sample questions button
        function addSampleQuestions() {
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';
            
            sampleQuestions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.innerHTML = `
                    <input type="text" value="${question}">
                    <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
                `;
                questionList.appendChild(questionItem);
            });
        }

        // Add a button to load sample questions
        const addSampleBtn = document.createElement('button');
        addSampleBtn.type = 'button';
        addSampleBtn.className = 'add-btn';
        addSampleBtn.style.marginLeft = '10px';
        addSampleBtn.textContent = 'üìã Load Sample Questions';
        addSampleBtn.onclick = addSampleQuestions;
        
        document.querySelector('.add-btn').parentNode.appendChild(addSampleBtn);
    </script>
</body>
</html>
